{% extends 'users/base.html' %}
{% load static %}
{% block title %}Edit Profile{% endblock %}
{% block header %}Edit Profile{% endblock %}
{% block content %}
<h1>Edit Profile</h1>
<form method="post" action="{% url 'users:edit_profile' %}">

</form>
{% endblock %}
