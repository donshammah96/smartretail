{% extends 'base.html' %}
{% load static %}
{% block title %}Employee Dashboard{% endblock %}
{% block header %}Employee Dashboard{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
<div class="dashboard-container">
    <div class="sidebar">
        <h3>Employee Menu</h3>
        <button class="btn btn-primary mb-2" data-url="{% url 'users:sales_overview' %}" onclick="location.href=this.getAttribute('data-url')">Sales Overview</button>
        <button class="btn btn-primary mb-2" data-url="{% url 'users:profile' %}" onclick="location.href=this.getAttribute('data-url')">Profile</button>
        <button class="btn btn-primary mb-2" data-url="{% url 'users:training_resources' %}" onclick="location.href=this.getAttribute('data-url')">Training & Resources</button>
        <button class="btn btn-primary mb-2" data-url="{% url 'users:notifications' %}" onclick="location.href=this.getAttribute('data-url')">Notifications</button>
        <button class="btn btn-secondary mt-3" data-url="{% url 'users:logout' %}" onclick="location.href=this.getAttribute('data-url')">Logout</button>
    </div>

    <div class="dashboard-content">
        <h1>Welcome, {{ employee_name }}</h1>
        <!-- Add your dashboard content here -->
    </div>
</div>
{% endblock %}
{% block footer %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
