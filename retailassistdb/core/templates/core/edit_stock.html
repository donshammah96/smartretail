{% extends 'core/base.html' %}
{% block title %}Edit Stock{% endblock %}
{% block header %}Edit Stock{% endblock %}
{% block content %}
<h1>Edit Stock</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'core:stock_list' %}" class="btn btn-secondary">Back to Stock List</a>
{% endblock %}
