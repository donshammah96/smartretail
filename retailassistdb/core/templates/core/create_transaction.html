{% extends 'core/base.html' %}
{% block title %}Create Transaction{% endblock %}
{% block header %}Create Transaction{% endblock %}
{% block content %}
<h1>Create Transaction</h1>
<form method="post" action="{% url 'core:create_transaction' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Transaction</button>
</form>
<a href="{% url 'core:transactions' %}">View Transactions</a>
<a href="{% url 'core:dashboard' %}">Back to Dashboard</a>
{% endblock %}
