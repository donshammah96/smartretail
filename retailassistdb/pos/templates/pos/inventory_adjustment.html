{% extends 'pos/base.html' %}
{% load static %}
{% block title %}Adjust Inventory{% endblock %}
{% block content %}
<h1>Adjust Inventory for {{ inventory.product.name }}</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="adjustment">Adjustment</label>
        <input type="number" name="adjustment" id="adjustment" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="reason">Reason</label>
        <textarea name="reason" id="reason" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Adjustment</button>
</form>
<a href="{% url 'pos:detail' model_name='inventory' pk=inventory.id %}" class="btn btn-secondary">Back to Inventory Detail</a>
<a href="{% url 'pos:list' model_name='inventory' %}" class="btn btn-secondary">Back to Inventory List</a>
<script src="{% static 'js/dynamicList.js' %}"></script>
{% endblock %}
