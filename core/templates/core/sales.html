{% extends 'core/base.html' %}
{% block title %}Sales{% endblock %}
{% block header %}Sales{% endblock %}
{% block content %}
<h1>Sales</h1>
<ul>
    {% for sale in sales %}
        <li>{{ sale.id }} - {{ sale.date }}</li>
    {% endfor %}
</ul>
<a href="{% url 'core:add' model_name='sale' %}">Add Sale</a>
<a href="{% url 'core:dashboard' %}">Back to Dashboard</a>
<script src="{% static 'js/dynamicList.js' %}"></script>
{% endblock %}
