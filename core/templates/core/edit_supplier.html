{% extends 'core/base.html' %}
{% block title %}Edit Supplier{% endblock %}
{% block header %}Edit Supplier{% endblock %}
{% block content %}
<h1>Edit Supplier</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'core:supplier_list' %}" class="btn btn-secondary">Back to Supplier List</a>
{% endblock %}
