{% extends 'core/base.html' %}
{% block title %}Edit Expense Report{% endblock %}
{% block header %}Edit Expense Report{% endblock %}
{% block content %}
<h1>Edit Expense Report</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'core:expense_report_list' %}" class="btn btn-secondary">Back to Expense Report List</a>
{% endblock %}
