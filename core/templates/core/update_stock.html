{% extends 'core/base.html' %}
{% block title %}Update Stock{% endblock %}
{% block header %}Update Stock{% endblock %}
{% block content %}
<h1>Update Stock</h1>
<form method="post" action="{% url 'core:update_stock' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Stock</button>
</form>
<a href="{% url 'core:stock' %}">Stock List</a>
<a href="{% url 'core:dashboard' %}">Back to Dashboard</a>
{% endblock %}
