{% extends 'core/base.html' %}
{% block title %}Add Expense{% endblock %}
{% block header %}Add Expense{% endblock %}
{% block content %}
<h1>Add Expense</h1>
<form method="post" action="{% url 'core:add_expense' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Expense</button>
</form>
<a href="{% url 'core:expense_report' %}">View Expense Report</a>
<a href="{% url 'core:dashboard' %}">Back to Dashboard</a>
{% endblock %}
