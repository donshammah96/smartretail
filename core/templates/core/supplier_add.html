{% extends 'core/base.html' %}
{% block title %}Add Supplier{% endblock %}
{% block header %}Add Supplier{% endblock %}
{% block content %}
<h1>Add Supplier</h1>
<form method="post" action="{% url 'core:add_supplier' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Supplier</button>
</form>
<a href="{% url 'core:suppliers_list' %}">View Suppliers</a>
<a href="{% url 'core:dashboard' %}">Back to Dashboard</a>
{% endblock %}
