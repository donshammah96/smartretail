{% extends 'core/base.html' %}
{% block title %}Add Customer{% endblock %}
{% block header %}Add Customer{% endblock %}
{% block content %}
<h1>Add Customer</h1>
<form method="post" action="{% url 'core:add_customer' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Customer</button>
</form>
<a href="{% url 'core:customers_list' %}">View Customers</a>
<a href="{% url 'core:dashboard' %}">Back to Dashboard</a>
{% endblock %}
